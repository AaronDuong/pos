<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Point-of-Sales</title>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="js/main.js" defer></script>
	</head>
	<body>
		<form>
			<fieldset class="admin-container top">
				<legend>Admin</legend>
				<div class="admin left">
					<button class="btn" type="button">Sign Out</button>
					<button class="btn" type="button">Settings</button>
					<button class="btn" type="button">Print Last Invoice</button>
				</div>
				<div class="admin right">
					<button class="btn" type="button">Refresh</button>
					<button class="btn" type="button">Open Cashdraw</button>
				</div>
			</fieldset>
			<div class="left-side">
				<div class="displayPanel">
					<div class="displayLabel">
						<p #id="serviceLabel">Services</p>
						<p>EmployeeId</p>
						<p>Price</p>
					</div>
					<div class="displayOutput">
						<div class="service-column"></div>
						<div class="employeeid-column"></div>
						<div class="price-column"></div>
					</div>
				</div>
				<div class="totalPriceDisplay">
					<div class="subtotal-labels">
						<label>Sub Total: </label>
						<label>HST: </label>
						<label>Total: </label>
					</div>
					<div class="subtotal-values">
						<span id="subtotal">0.00</span>
						<span id="hst">0.00</span>
						<span id="total">0.00</span>
					</div>
				</div>
				<div class="belowTotal">
					<div class="logo">
						<h1 class="logo-text">LOGO</h1>
					</div>
					<button class="btn pay" type="button">Pay</button>
				</div>
				<fieldset class="makeChanges-container">
					<legend>Make Changes</legend>
					<button class="btn" type="buttons">Remove All</button>
					<button class="btn" type="buttons">Remove Selected</button>
					<button class="btn" type="buttons">Change Price</button>
					<button class="btn" type="buttons">Discount</button>
				</fieldset>
			</div>
			<div class="right-side">
				<fieldset class="serviceCategory-container">
					<legend>Service Categories</legend>
					<button class="btn serviceCategory" type="button">Nails</button>
					<button class="btn serviceCategory" type="button">Mani-Pedi</button>
					<button class="btn serviceCategory" type="button">Waxing</button>
					<button class="btn serviceCategory" type="button">Sales</button>
				</fieldset>
				<fieldset class="service-container">
					<legend>Services</legend>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
					<button class="btn serviceBtn" type="button"></button>
				</fieldset>
			</div>
		</form>
		<!-- <script>
			const buttons = document.querySelectorAll(".serviceBtn");
			console.log(buttons);
		</script> -->
	</body>
</html>
