<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Point-of-Sales</title>
		<link rel="stylesheet" href="css/styles.css" />
		<script src="js/main.js"></script>
	</head>
	<body>
		<form action="#">
			<fieldset class="admin-container top">
				<legend>Admin</legend>
				<div class="admin left">
					<button class="btn" type="button">Sign Out</button>
					<button class="btn" type="button">Settings</button>
					<button class="btn" type="button">Print Last Invoice</button>
				</div>
				<div class="admin right">
					<button class="btn" type="button">Refresh</button>
					<button class="btn" type="button">Open Cashdraw</button>
				</div>
			</fieldset>
			<div class="left-side">
				<div class="displayPanel">
					<div class="displayLabel">
						<label>Services</label>
						<label>Employee Id</label>
						<label>Price</label>
					</div>
					<div class="displayOutput"></div>
				</div>
				<div class="totalPriceDisplay">
					<div class="subtotal-labels">
						<label>Sub Total: </label>
						<label>HST: </label>
						<label>Total: </label>
					</div>
					<div class="subtotal-values">
						<span>0.00</span>
						<span>0.00</span>
						<span>0.00</span>
					</div>
				</div>
				<div class="belowTotal">
					<div class="logo">
						<h1 class="logo-text">LOGO</h1>
					</div>
					<button class="btn pay" type="button">Pay</button>
				</div>
				<fieldset class="makeChanges-container">
					<legend>Make Changes</legend>
					<button class="btn" type="buttons">Remove All</button>
					<button class="btn" type="buttons">Remove Selected</button>
					<button class="btn" type="buttons">Change Price</button>
					<button class="btn" type="buttons">Discount</button>
				</fieldset>
			</div>
			<div class="right-side">
				<fieldset class="serviceCategory-container">
					<legend>Service Categories</legend>
					<button class="btn" type="button">Nails</button>
					<button class="btn" type="button">Mani-Pedi</button>
					<button class="btn" type="button">Waxing</button>
					<button class="btn" type="button">Sales</button>
				</fieldset>
				<fieldset class="service-container">
					<legend>Services</legend>
					<button class="btn" type="button">item-1</button>
					<button class="btn" type="button">item-2</button>
					<button class="btn" type="button">item-3</button>
					<button class="btn" type="button">item-4</button>
					<button class="btn" type="button">item-5</button>
					<button class="btn" type="button">item-6</button>
					<button class="btn" type="button">item-7</button>
					<button class="btn" type="button">item-8</button>
					<button class="btn" type="button">item-9</button>
					<button class="btn" type="button">item-10</button>
					<button class="btn" type="button">item-11</button>
					<button class="btn" type="button">item-12</button>
					<button class="btn" type="button">item-13</button>
					<button class="btn" type="button">item-14</button>
					<button class="btn" type="button">item-15</button>
					<button class="btn" type="button">item-16</button>
					<button class="btn" type="button">item-17</button>
					<button class="btn" type="button">item-18</button>
					<button class="btn" type="button">item-19</button>
					<button class="btn" type="button">item-20</button>
				</fieldset>
			</div>
		</form>
	</body>
</html>
